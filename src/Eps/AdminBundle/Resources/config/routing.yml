admin:
    pattern:  /admin
    defaults: { _controller: EpsAdminBundle:Default:index }


# Albums
admin_album:
    pattern: /admin/album
    defaults: { _controller: EpsAdminBundle:Album:index }

admin_album_paginated:
    pattern: /admin/album/page/{page}
    defaults: { _controller: EpsAdminBundle:Album:index }

admin_album_new:
    pattern: /admin/album/new
    defaults: { _controller: EpsAdminBundle:Album:new }

admin_album_new_upload:
    pattern: /admin/album/new/upload/{year}/{id}
    defaults: { _controller: EpsAdminBundle:Album:newUpload }

admin_album_new_thumb:
    pattern: /admin/album/new/thumb/{year}/{id}
    defaults: { _controller: EpsAdminBundle:Album:newThumb }

admin_album_new_finish:
    pattern: /admin/album/new/finish/{year}/{id}
    defaults: { _controller: EpsAdminBundle:Album:newFinish }


# Static pages
admin_static:
    pattern:  /admin/static
    defaults: { _controller: EpsAdminBundle:Static:index }

admin_static_create:
    pattern:  /admin/static/new
    defaults: { _controller: EpsAdminBundle:Static:create }

admin_static_delete:
    pattern:  /admin/static/delete/{id}
    defaults: { _controller: EpsAdminBundle:Static:delete }

admin_static_edit:
    pattern:  /admin/static/edit/{id}
    defaults: { _controller: EpsAdminBundle:Static:edit }